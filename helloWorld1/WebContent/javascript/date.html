<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/date.html</title>
    <style>
        tr{
            background-color: grey;
        }
        td{
            background-color: white;
        }
        

    </style>
</head>
<body>
    <script>
        showCalendar(2021, 10);
        showCalendar(2021, 11);

        function showCalendar(year, month){

        let today = new Date(year, month-1); //29021 10 1

        let lastDate = new Date(year, month-1, 0);
        
    
        document.write(`${year}년 ${month}월`)
        document.write('<table border="1">');
        document.write('<tr><th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th></tr>');

        //공란 부분
        document.write('<tr>');
            for( let i=0; i<today.getDay(); i++){
                document.write('<td></td>')
            }

        //일정보 부분
        for(let i=1; i<= lastDate.getDate(); i++){
            document.write('<td>' + i + '</td>');
            if((today.getDay()+ i) % 7 ==0){
                document.write('<tr></tr>');
            }
        }

         document.write('</tr>');
         document.write('</table>');

        };
    </script>
</body>
</html>
