<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/function.html</title>
</head>

<body>
    <button id="btn">Click</button>
    <script>
        function hello(){
            return 'hello world';
        }
        hello(); // function 실행해라
        
        //arrow function
        let nice = (name) => {
            return 'nice to see ' + name;
        }
        console.log(nice("홍길동"));

        let good = nice;

        console.log(good("김민수"));

        //this : function, arrow func.
        let btn = document.getElementById('btn');
        btn.onclick = (event) => {
            console.log(event.target.style.backgroundColor = 'yellow');
        }

        //mouseover 이벤트가 발생하면 function을 실행한다(function)
        btn.addEventListener('mouseover', function(){
            this.style.backgroundColor = 'red';
        });

        //mouseout 이벤트가 발생하면 function을 실행한다(arrow function)
        btn.addEventListener('mouseout', () => {
            event.target.style.backgroundColor = 'white';
});


    </script>
</body>

</html>
